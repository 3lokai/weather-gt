name: Weather API Specification Template
description: Template for documenting weather API integrations and specifications
version: 1.0

sections:
  - name: API Overview
    fields:
      - name: apiName
        type: string
        required: true
        description: Name of the API or service
      - name: provider
        type: string
        required: true
        description: API provider (e.g., Open-Meteo, WeatherAPI)
      - name: purpose
        type: string
        required: true
        description: What data this API provides
      - name: rateLimits
        type: text
        description: Rate limiting information

  - name: Endpoints
    fields:
      - name: baseUrl
        type: string
        required: true
        description: Base URL for the API
      - name: endpoints
        type: text
        required: true
        description: Available endpoints and their purposes
      - name: authentication
        type: text
        description: Authentication requirements

  - name: Request/Response
    fields:
      - name: requestFormat
        type: text
        required: true
        description: Request parameters and format
      - name: responseFormat
        type: text
        required: true
        description: Response structure and data types
      - name: errorHandling
        type: text
        description: Error response formats and codes

  - name: Data Mapping
    fields:
      - name: weatherCodes
        type: text
        description: Weather code mappings (WMO codes)
      - name: unitConversions
        type: text
        description: Unit conversion requirements
      - name: dataTransformation
        type: text
        description: How raw API data is transformed

  - name: Implementation
    fields:
      - name: clientSetup
        type: text
        required: true
        description: How to set up the API client
      - name: cachingStrategy
        type: text
        description: Caching approach and TTL
      - name: errorRecovery
        type: text
        description: Error handling and retry logic

  - name: TypeScript Types
    fields:
      - name: requestTypes
        type: text
        description: TypeScript interfaces for requests
      - name: responseTypes
        type: text
        description: TypeScript interfaces for responses
      - name: errorTypes
        type: text
        description: Error type definitions

  - name: Testing
    fields:
      - name: mockData
        type: text
        description: Sample data for testing
      - name: testScenarios
        type: text
        description: Test cases to cover
      - name: integrationTests
        type: text
        description: Integration test requirements

  - name: Performance & Monitoring
    fields:
      - name: performanceMetrics
        type: text
        description: Key performance indicators
      - name: monitoring
        type: text
        description: Monitoring and alerting setup
      - name: optimization
        type: text
        description: Performance optimization strategies
